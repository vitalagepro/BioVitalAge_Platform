<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href='../../../../static/includes/icone/favicon.png' type="image/x-icon">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Css Import -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'includes/homePage.css' %}" />
    <link rel="stylesheet" href="{% static 'includes/dati_base.css' %}" />

    <!-- Bootstrap import -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Import  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />

    <title>BioVitalAge - Dati Base</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <nav
        class="col-md-12 d-flex justify-content-between align-items-center nav-bar"
      >
        <div class="col-md-2 d-flex jus nav-bar-logo">
          <img src="{% static 'includes/icone/Logo.png' %}" alt="" />
        </div>
        <div class="col-md-8 nav-bar-linkage">
          <a href="{% url 'HomePage' %}">HomePage</a>
          <a href="{% url 'Calcolatore' %}">Calcolatore Età Biologica</a>
          <a href="{% url 'Risultati' %}" id="active">Ricerca Pazienti</a>
          <a href="{% url 'DatiBase' %}" id="active">Dati Base</a>
        </div>

        <div class="col-md-2 nav-bar-user">
          <h3>Demo User</h3>
          <div class="img-container-user-nav-bar">
            <img
              id="userImg"
              src="{% static 'includes/icone/username.png' %}"
              alt="user"
            />
          </div>
          <div class="nav-bar-user-modal" id="userModal">
            <button id="nav-bar-user-modal-btn" class="nav-bar-user-modal-btn">
              log out
            </button>
          </div>
        </div>
      </nav>
    </header>

    <main>
        <!-- Breadcrumb -->
        <div class="main-title-nav">
            <h2 class="main-welcome-title">Dati Base Paziente</h2>
            <div class="main-menu-trace">
              <a href="{% url 'HomePage' %}">
                <img src="{% static 'includes/icone/homePage.png' %}" alt="Home Page" title="Home Page" />
              </a>                
              <p>»</p>
              <p>Dati Base</p>
            </div>
        </div>
    </main>

    <!-- Script -->
    <script>
        /*  ----------------
            User Modal
        -------------------- */
      const userImg = document.getElementById("userImg");
      const userModal = document.getElementById("userModal");
      const userModalBtn = document.getElementById("nav-bar-user-modal-btn");

      function showModal() {
        userModal.classList.add("show");
      }

      userImg.addEventListener("mouseover", showModal);

      userModal.addEventListener("mouseout", () => {
        userModal.classList.remove("show");
      });

      userModalBtn.addEventListener("mouseover", showModal);
    </script>
  </body>
</html>

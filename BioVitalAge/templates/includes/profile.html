{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Title -->
    <title>BioVitalAge - Profilo</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href='{% static "includes/icone/favicon.png" %}' type="image/x-icon">

    <!-- Font Import  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet" />

    <!-- css import -->
    <link rel="stylesheet" href="{% static 'includes/css/Componenti.css' %}" />
    <link rel="stylesheet" href="{% static 'includes/css/profile.css' %}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

    <!-- Bootstrap import -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <!-- JS IMPORT -->
     <script src="{% static 'includes/js/profile.js' %}"></script>

    <!-- GSAP import -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
  </head>
  <body>
    <!-- Loader -->
    {% include 'components/loader.html' %}

    <!-- NAVBAR -->
    {% include 'components/navBar.html' %}

    <div class="container-profile">
        <div id="menu-user-profile">
            <span class="profile-icon">
                <!-- Esempio di icona Font Awesome -->
                <i class="fas fa-user"></i>
            </span>
            <span>Profilo</span>
        </div>
        <div id="content-user-profile">
            <form>
                {% csrf_token %}
                <div class="">
                    <div class="form-group">
                        <label for="name">Modifica Nome</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ nome_dottore }}" placeholder="Enter name">
                    </div>
                    <div class="form-group">
                        <label for="email">Modifica Email</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ email_dottore }}" placeholder="Enter email">
                    </div>
                </div>
                <div class="password-container form-group">
                    <label for="password">Modifica Password</label>
                    <input type="password" id="password" class="form-control" name="password" value="{{ password_dottore }}" placeholder="Inserisci la password">
                    <span class="toggle-password" onclick="togglePasswordVisibility()">
                        <!-- Icona per mostrare la password -->
                        <i class="eye-icon fas fa-eye"></i>
                        <!-- Icona per nascondere la password -->
                        <i class="slash-icon fas fa-eye-slash"></i>
                    </span>
                </div>
                <div class="toggle-container">
                    <label class="label">
                        <div class="toggle">
                            <input class="toggle-state" type="checkbox" name="check" value="SI" {% if gmail_linked %}checked{% endif %}>
                            <div class="indicator"></div>
                        </div>
                    </label>
                    <div class="d-flex align-items-center">
                        <img src="{% static 'includes/icone/icona-gmail.png' %}" alt="icon-gmail" width="25" height="25" class="mr-2">
                        <span>Collega Gmail</span>
                    </div>
                </div>
                <div class="button-container">
                    <button type="submit" class="button">Invia Modifica</button>
                </div>
            </form>
        </div>
    </div>
  </body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="shortcut icon" href='{% static "includes/icone/favicon.png" %}' type="image/x-icon">

    <title>VitalAge - Login</title>

    <!-- Css Import -->
    <link rel="stylesheet" href="{% static 'includes/css/login.css' %}">

    <!-- Bootstrap import -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- js import -->
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="{% static 'includes/js/login.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        function handleCredentialResponse(response) {
            console.log("Google Token:", response.credential);
            fetch("/oauth2callback/", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ id_token: response.credential })
            }).then(r => r.json()).then(console.log);
        }

        // Inizializza solo quando l'elemento esiste
        document.addEventListener("DOMContentLoaded", () => {
            const buttonDiv = document.getElementById("google-login-button");
            if (!buttonDiv) return;

            google.accounts.id.initialize({
                client_id: "596437252615-q9l0g5e3nf6s39q7jvup43jc4netcmv0.apps.googleusercontent.com", // <-- Usa il nuovo ID
                callback: handleCredentialResponse
            });

            google.accounts.id.renderButton(buttonDiv, {
                theme: "outline",
                size: "large"
            });
        });
    </script>

    <!-- Font Import  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    
    <main>
        <div class="background">
            <div class="backdrop"></div>

            <div class="col-md-3 p-5 login-container">
                <div class="col-md-12 img-container-logo">
                    <img src="{% static 'includes/icone/Logo.png' %}" alt="logo_img" title="BioVitalAgeÂ®">
                </div>
                <h3>Login</h3>  

                {% if error %}
                <div class="alert alert-danger text-center" role="alert">
                    {{ error }}
                </div>
                {% endif %}

                <form method="post" action="{% url 'HomePage' %}"> 
                    {% csrf_token %} 
                    <div class="col-md-12 d-flex-column justify-content-center align-items-center user-container">
                        <p>Email</p>
                        <div class="col-md-12 d-flex input-container">
                            <img class="col-md-3" src="{% static 'includes/icone/username.png' %}" alt="Email Icon">
                            <input name="email" class="col-md-9" type="email" placeholder="Scrivi la tua Email" required>
                        </div>
                    </div>
                
                    <div class="col-md-12 d-flex-column justify-content-center align-items-center user-container" style="margin-top: 1rem;">
                        <p>Password</p>
                        <div class="col-md-12 d-flex input-container">
                            <img class="col-md-3" src="{% static 'includes/icone/lucchetto.png' %}" alt="Password Icon">
                            <input name="password" class="col-md-9" type="password" placeholder="Scrivi la tua password" required>
                        </div>
                    </div>
                
                    <a class="forgot-password" href="">Forgot password?</a>
                
                    

                    <div class="col-md-12 d-flex justify-content-center align-items-center button-container"  style="margin-top: 2rem;">
                        <button type="submit" class="button-login">Login Piattaforma</button>
                        <button type="submit" class="button-login" id="google-login-button"></button>
                    </div>
                </form>

                <div class="col-md-12 d-flex justify-content-center align-items-center button-container" style="margin-top: 1.5rem;">
                    <button onclick="window.location.href='{% url 'loginPageCalcolatore' %}'" class="button-login" style=" background-color: #0c214b; border: 1px solid #6a2dcc;">Accedi direttamente al Calcolatore</button>
                </div>
            </div>
        </div>
    </main> 
</body>
</html>
